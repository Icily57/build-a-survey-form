<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our services.</p>

    <form id="survey-form">
      <!-- Name Section -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <!-- Email Section -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <!-- Number Section -->
      <label id="number-label" for="number">Age (optional):</label>
      <input id="number" type="number" placeholder="Enter your age" min="18" max="100">

      <!-- Dropdown Section -->
      <label for="dropdown">How did you find us?</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Select an option</option>
        <option value="social">Social Media</option>
        <option value="friends">Friends</option>
        <option value="ads">Advertisements</option>
      </select>

      <!-- Radio Button Section -->
      <p>How satisfied are you with our service?</p>
      <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied" required>
      <label for="very-satisfied">Very satisfied</label><br>
      <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
      <label for="satisfied">Satisfied</label><br>
      <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
      <label for="dissatisfied">Dissatisfied</label>

      <!-- Checkbox Section -->
      <p>What features do you use most?</p>
      <input type="checkbox" id="features-ux" name="features" value="ux">
      <label for="features-ux">User Experience</label><br>
      <input type="checkbox" id="features-speed" name="features" value="speed">
      <label for="features-speed">Speed</label><br>
      <input type="checkbox" id="features-support" name="features" value="support">
      <label for="features-support">Customer Support</label>

      <!-- Textarea Section -->
      <p>Additional comments:</p>
      <textarea id="comments" name="comments" placeholder="Enter any additional feedback here"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
